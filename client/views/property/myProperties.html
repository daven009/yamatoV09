<template name="myProperties">
  <div class="page-gradient">
    <div class="container">
      <ol class="breadcrumb">
        <li><a href="#">首页</a></li>
        <li class="active">我的房屋</li>
      </ol>
    </div>
    <!-- end Breadcrumb -->

    <div class="container">
      <div class="row">
        <!-- sidebar -->
        <div class="col-md-3 col-sm-2">
          <section id="sidebar">
            <header><h3>账户</h3></header>
            <aside>
              <ul class="sidebar-navigation">
                <li><a href="{{pathFor 'profile'}}"><i class="fa fa-user"></i><span>个人简介</span></a></li>
                <li class="active radius"><a href="#"><i class="fa fa-home"></i><span>我的房屋</span></a></li>
                <li><a href="bookmarked.html"><i class="fa fa-heart"></i><span>反向推送</span></a></li>
                <li><a href="{{pathFor 'inbox'}}"><i class="fa fa-inbox"></i><span>收件箱</span></a></li>
              </ul>
            </aside>
          </section><!-- /#sidebar -->
        </div><!-- /.col-md-3 -->
        <!-- end Sidebar -->
        <!-- My Properties -->
        <div class="col-md-9 col-sm-10">
          <section id="my-properties">
            <header><h1>我的房屋</h1></header>
            <div class="my-properties">
              <div class="table-responsive">
                <table class="table">
                  <thead>
                  <tr>
                    <th>房屋</th>
                    <th></th>
                    <th>发布时间</th>
                    <th>浏览次数</th>
                    <th>操作</th>
                  </tr>
                  </thead>
                  <tbody>
                    {{#each properties}}
                    <tr>
                      <td class="image">
                        <a href="{{pathFor 'propertyDetail' id=_id}}"><img alt="" src="{{getImageURL photos}}"></a>
                      </td>
                      <td>
                        <div class="inner">
                          <a href="property-detail.html"><h2></h2></a>
                          <figure>{{address}}</figure>
                          <div class="tag price">$ {{price}}</div>
                        </div>
                      </td>
                      <td>{{transDatetime createdAt 'YYYY-MM-DD HH:mm:ss'}}</td>
                      <td>{{views}}</td>
                      <td class="actions">
                        <a href="{{pathFor 'editProperty' id=_id}}" class="edit"><i class="fa fa-pencil"></i>修改</a>
                        <a href="#"><i class="delete fa fa-trash-o"></i></a>
                      </td>
                    </tr>
                    {{/each}}
                  </tbody>
                </table>
              </div><!-- /.table-responsive -->
              <!-- Pagination -->
              <div class="center">
                <ul class="pagination">
                  <li class="active"><a href="#">1</a></li>
                  <li><a href="#">2</a></li>
                  <li><a href="#">3</a></li>
                  <li><a href="#">4</a></li>
                  <li><a href="#">5</a></li>
                </ul><!-- /.pagination-->
              </div><!-- /.center-->
            </div><!-- /.my-properties -->
          </section><!-- /#my-properties -->
        </div><!-- /.col-md-9 -->
        <!-- end My Properties -->
      </div><!-- /.row -->
    </div><!-- /.container -->
  </div>
</template>
