<template name="propertyDetail">
	<div>
		<div class="row">
			<section id="property-detail">
				{{#if property.photos}}
				<section id="property-gallery">
					<div class="owl-carousel thumbnail">
						{{#each property.photos}}
						<div class="item"><img src="{{getImageURL this}}"></div>
						{{/each}}
					</div>
				</section>
				{{/if}}
			</section><!-- /#property-detail -->
		</div>
		<!-- end Breadcrumb -->
		<div class="row" style="border-bottom: 1px solid #dce0e0;">
			<div class="container">
				{{!--
				<div class="row">
					<div class="col-md-9 col-sm-9">
						<header class="property-title">
							<h1 id="addressLabel">{{property.address}}</h1>
							<span class="actions">
								<!--<a href="#" class="fa fa-print"></a>-->
								<a href="#" class="bookmark" data-bookmark-state="empty"><span class="title-add">Add to bookmark</span><span class="title-added">Added</span></a>
							</span>
						</header>
					</div>
				</div>
				--}}
				<div class="col-sm-7">
					<aside id="contact-info">
						<header><h2>发帖人信息</h2></header>
						<section class="contact-form center">
							<div class="row">
								<div class="col-lg-12">
									<img class="img-circle" src="/img/member-03.jpg" width="90px">
								</div><!-- /.col-md-4 -->
							</div>
							<div class="row">
								<div class="col-lg-12">
									<div class="agent-contact-info">
										{{#with property.contact}}
										<h3>{{name}}</h3>
										<dl>
											<dt><i class="fa fa-phone"></i></dt>
											<dd>
												{{#if currentUser}}
												{{nullHelper phone}}
												{{else}}
												登陆可见
												{{/if}}
											</dd>
											<dt><i class="fa fa-envelope-o"></i></dt>
											<dd>
												{{#if currentUser}}
												{{nullHelper email}}
												{{else}}
												登陆可见
												{{/if}}
											</dd>
											<dt><i class="fa fa-qq"></i></dt>
											<dd>
												{{#if currentUser}}
												{{nullHelper qq}}
												{{else}}
												登陆可见
												{{/if}}
											</dd>
											<dt><i class="fa fa-wechat"></i></dt>
											<dd>
												{{#if currentUser}}
												{{nullHelper wechat}}
												{{else}}
												登陆可见
												{{/if}}
											</dd>
										</dl>
										{{/with}}
									</div>
								</div><!-- /.col-md-4 -->
							</div>
							{{#if isNotOwner}}
							<div>
								{{#if currentUser}}
								<button style="width:100%" type="button" class="btn btn-default" id="enquiry-btn" data-refer-id="{{property._id}}">留言给发帖人</button>
								{{else}}
								<a href="/account/signin" style="width:100%" class="btn btn-default">登陆并询问</a>
								{{/if}}
							</div><!-- /.form-group -->
							{{/if}}
						</section><!-- /.agent-form -->
					</aside><!-- /#edit-search -->
				</div>
			</div>
		</div>
		<div class="row background-color-grey-light">
			<div class="container">
				<!-- Property Detail Content -->
				<div class="col-sm-7">
					<section id="description">
						<header><h2>房屋描述</h2></header>
						{{#if property.description}}
						<p>{{property.description}}</p>
						{{else}}
						<p style="color: grey">这家伙很懒，没有留下详细描述, 请您参考概览吧 ;)</p>
						{{/if}}
					</section><!-- /#description -->
					<section id="quick-summary" class="clearfix">
						<header><h2>概览</h2></header>
						<dl>
							{{#with property}}
							<dt>地址:</dt>
							<dd>{{address}}</dd>
							<dt>区域:</dt>
							<dd>{{transDistr district}}</dd>
							<dt>价格:</dt>
							<dd><span class="tag price">$ {{price}}</span></dd>
							<dt>房屋类型:</dt>
							<dd>{{transPtype propertyType}}</dd>
							<dt>房间:</dt>
							<dd>{{transRoom rentType roomType}}</dd>
							<dt>面积:</dt>
							<dd>{{area}} m<sup>2</sup></dd>
							<dt>卧室:</dt>
							<dd>{{bedroom}}</dd>
							<dt>卫生间:</dt>
							<dd>{{bathroom}}</dd>
							<dt>最近地铁站:</dt>
							<dd>{{transMRT mrt}} ({{mrt}})</dd>
							<dt>有无中介:</dt>
							<dd>{{transAgt hasAgentFee}}</dd>
							<dt>入住时间:</dt>
							<dd>{{transDatetime moveInDate}} 起</dd>
							{{/with}}
						</dl>
					</section><!-- /#quick-summary -->
					<section id="property-features">
						<header><h2>房屋设施</h2></header>
						<ul class="list-unstyled property-features-list">
							{{#each property.facilities}}
							<li>{{transPfaci this}}</li>
							{{/each}}
						</ul>
					</section><!-- /#property-features -->
					<section class="clearfix" style="margin-bottom:25px;">
						<div class="row">
							<div class="col-lg-12">
								<header><h2>地图</h2></header>
								<div class="radius">
									<div id="mapbox" style="width:100%;height:400px"></div>
								</div>
							</div>
						</div>
					</section>
				</div><!-- /.col-md-9 -->
				<!-- end Property Detail Content -->
			</div><!-- /.row -->
		</div><!-- /.container -->
	</div>
</template>
