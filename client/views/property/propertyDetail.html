<template name="propertyDetail">
	<div class="page-gradient">
		<!-- Breadcrumb -->
		<div class="container">
			<ol class="breadcrumb">
				<li><a href="#">首页</a></li>
				<li><a href="#">房产列表</a></li>
				<li class="active">详细信息</li>
			</ol>
		</div>
		<!-- end Breadcrumb -->
		<div class="container">
			<div class="row">
				<div class="col-md-9 col-sm-9">
				<header class="property-title">
					<h1>{{property.address}}</h1>
					<span class="actions">
						<!--<a href="#" class="fa fa-print"></a>-->
						<a href="#" class="bookmark" data-bookmark-state="empty"><span class="title-add">Add to bookmark</span><span class="title-added">Added</span></a>
					</span>
				</header>
				</div>
			</div>
			<div class="row">
				<!-- Property Detail Content -->
				<div class="col-md-9 col-sm-9">
					<section id="property-detail">
						{{#if property.photos}}
						<section id="property-gallery">
							<div class="owl-carousel thumbnail">
								{{#each property.photos}}
								<div class="item"><img src="{{getImageURL this}}"></div>
								{{/each}}
							</div>
						</section>
						{{/if}}
						<div class="row">
							<div class="col-md-4 col-sm-12">
								<section id="description">
									<header><h2>房屋描述</h2></header>
									{{#if property.description}}
									<p>{{property.description}}</p>
									{{else}}
									<p style="color: grey">这家伙很懒，没有留下详细描述, 请您参考概览吧 ;)</p>
									{{/if}}
								</section><!-- /#description -->
								<section id="property-features">
									<header><h2>房屋特色</h2></header>
									<ul class="list-unstyled property-features-list">
										{{#each property.facilities}}
										<li>{{transPfaci this}}</li>
										{{/each}}
									</ul>
								</section><!-- /#property-features -->
							</div><!-- /.col-md-4 -->
							<div class="col-md-8 col-sm-12">
								<section id="quick-summary" class="clearfix">
									<header><h2>概览</h2></header>
									<dl>
										{{#with property}}
										<dt>地址:</dt>
										<dd>{{address}}</dd>
										<dt>区域:</dt>
										<dd>{{transDistr district}}</dd>
										<dt>价格:</dt>
										<dd><span class="tag price">$ {{price}}</span></dd>
										<dt>房屋类型:</dt>
										<dd>{{transPtype propertyType}}</dd>
										<dt>房间:</dt>
										<dd>{{transRoom rentType roomType}}</dd>
										<dt>面积:</dt>
										<dd>{{area}} m<sup>2</sup></dd>
										<dt>卧室:</dt>
										<dd>{{bedroom}}</dd>
										<dt>卫生间:</dt>
										<dd>{{bathroom}}</dd>
										<dt>最近地铁站:</dt>
										<dd>{{transMRT mrt}} ({{mrt}})</dd>
										<dt>有无中介:</dt>
										<dd>{{transAgt hasAgentFee}}</dd>
										<dt>入住时间:</dt>
										<dd>{{transDatetime moveInDate}} 起</dd>
										{{/with}}
									</dl>
								</section><!-- /#quick-summary -->
							</div><!-- /.col-md-8 -->
						</div><!-- /.row -->
					</section><!-- /#property-detail -->
				</div><!-- /.col-md-9 -->
				<!-- end Property Detail Content -->

				<!-- sidebar -->
				<div class="col-md-3 col-sm-3">
					<section id="sidebar">
						<aside id="contact-info">
							<header><h2>发帖人信息</h2></header>
							<section class="contact-form center">
								<div class="row">
									<div class="col-lg-12">
										<img class="img-circle" src="/img/member-03.jpg" width="90px">
									</div><!-- /.col-md-4 -->
								</div>
								<div class="row">
									<div class="col-lg-12">
										<div class="agent-contact-info">
											{{#with property.contact}}
											<h3>{{name}}</h3>
											<dl>
												<dt>电话:</dt>
												<dd>{{nullHelper phone}}</dd>
												<dt>邮箱:</dt>
												<dd>{{nullHelper email}}</dd>
												<dt>QQ:</dt>
												<dd>{{nullHelper qq}}</dd>
												<dt>微信:</dt>
												<dd>{{nullHelper wechat}}</dd>
											</dl>
											{{/with}}
										</div>
									</div><!-- /.col-md-4 -->
								</div>
								{{#if isNotOwner}}
								<div>
									<button style="width:100%" type="button" class="btn btn-default" id="enquiry-btn" data-refer-id="{{property._id}}">留言给发帖人</button>
								</div><!-- /.form-group -->
								{{/if}}
							</section><!-- /.agent-form -->
						</aside><!-- /#edit-search -->
					</section><!-- /#sidebar -->
				</div><!-- /.col-md-3 -->
				<!-- end Sidebar -->
			</div><!-- /.row -->
		</div><!-- /.container -->
	</div>
</template>
