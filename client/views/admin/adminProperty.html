<template name="adminProperty">
  <div class="container">
    <ol class="breadcrumb">
      <li><a href="{{pathFor 'properties' page=1}}">首页</a></li>
      <li><a href="{{pathFor 'profile'}}">管理员</a></li>
      <li class="active">管理房屋</li>
    </ol>
  </div>
  <div class="container">
    <div class="row">
    <div class="col-xs-2 col-sm-3">
        <section id="sidebar">
          <header><h3>管理员</h3></header>
          <aside>
            <ul class="sidebar-navigation">
              <li><a href=""><i class="fa fa-user"></i><span class="hidden-xs">管理用户</span></a></li>
              <li class="active radius"><a href="#"><i class="fa fa-home"></i><span class="hidden-xs">管理房屋</span></a></li>
              <li><a href=""><i class="fa fa-inbox"></i><span class="hidden-xs">收发件箱</span></a></li>
            </ul>
          </aside>
        </section><!-- /#sidebar -->
      </div><!-- /.col-md-3 -->
      <!-- end Sidebar -->
      <!-- My Properties -->
      <div class="col-xs-10 col-sm-9">
        <section id="admin-properties">
          <ul class="nav nav-tabs nav-justified" role="tablist" style="margin-bottom:10px">
              {{#if showActive}}
                <li role="presentation" class="active"><a href="{{pathFor 'adminproperty' page=1}}">正在发布 ({{totalActive}})</a></li>
                <li role="presentation"><a href="{{pathFor 'adminproperty' page=1 hash='inactive-record'}}">已关闭 ({{totalInactive}})</a></li>
              {{else}}
                <li role="presentation"><a href="{{pathFor 'adminproperty' page=1}}">正在发布 ({{totalActive}})</a></li>
                <li role="presentation" class="active"><a href="{{pathFor 'adminproperty' page=1 hash='inactive-record'}}">已关闭 ({{totalInactive}})</a></li>
              {{/if}}
            </ul>
            {{> adminPropertyList}}
        </section><!-- /#my-properties -->
      </div><!-- /.col-md-9 -->
      <!-- end My Properties -->
    </div><!-- /.row -->
  </div><!-- /.container -->
</template>
