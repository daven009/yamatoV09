<template name="header">
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="/"><img src="/img/logo.png" height="36px" style="margin-top:8px" alt="brand"></a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          {{#if currentUser}}
            <li class="dropdown">
              <a href="#" class="dropdown-toggle navlink" data-toggle="dropdown">
                {{#if messageCount}}
                  <i class="fa fa-bell-o" id="messageHelper"></i>
                  <i class="fa fa-circle text-danger" style="font-size: 5px; position: relative; top:-7px; left: -5px"></i>
                {{else}}
                  <i class="fa fa-bell-o" id="messageHelper"></i>
                {{/if}}
                通知
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu" role="menu" style="padding-top: 0px; padding-bottom: 2px;">
                {{> messages}}
              </ul>
            </li>
            <li><a href="{{pathFor 'profile'}}" class="navlink"><i class="fa fa-user"></i>&nbsp;{{getUsername loggedInUser}}</a></li>
            <li><a href="/properties/add" class="navlink"><i class="fa fa-edit"></i>&nbsp;发布信息</a></li>
            <li><a href="#" class="navlink" id="signout"><i class="fa fa-power-off"></i>&nbsp;登出</a></li>
          {{else}}
            <li><a href="/account/signup" class="navlink">注册</a></li>
            <li><a href="#" class="navlink" data-toggle="modal" data-target="#loginModal">登陆</a></li>
          {{/if}}
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</template>
