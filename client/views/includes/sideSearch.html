<template name="sideSearch">
  <section id="sidebar">
    <aside id="edit-search">
      <header><h3>搜索</h3></header>
      <form role="form" id="form-sidebar" class="form-search" action="properties-listing.html">
        <div class="form-group">
          <select name="district">
            <option>地区</option>
            {{#each arrayify district}}
            <option value="{{key}}">{{key}} - {{value}}</option>
            {{/each}}
          </select>
        </div><!-- /.form-group -->

        <div class="form-group">
          <select name="property-type">
            <option>房屋类型</option>
            {{#each arrayify ptypes}}
            <option value="{{key}}">{{value}}</option>
            {{/each}}
          </select>
        </div><!-- /.form-group -->

        <div class="form-group">
          <select name="rent-type">
            <option>出租方式</option>
            <option value="0" >单间</option>
            <option value="1" >整套</option>
          </select>
        </div><!-- /.form-group -->

        <div class="form-group">
          <select name="has-agent">
            <option value="0" >无中介费</option>
            <option value="1" >有中介费</option>
          </select>
        </div><!-- /.form-group -->

        <div class="form-group">
          <div class="price-range">
            <input id="price-input" type="text" name="price" value="1000;299000">
          </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default">提交</button>
        </div><!-- /.form-group -->
      </form><!-- /#form-map -->
    </aside><!-- /#edit-search -->
  </section><!-- /#sidebar -->
</template>
