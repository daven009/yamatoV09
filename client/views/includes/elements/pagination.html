<template name="pagination">
  {{#with paginate config}}
  <div class="center">
    <ul class="pagination">
      {{#each paginations}}
      <li class="pageLink {{pageHelper ../currentPage this}}">
        <a href="{{pathFor ../routeName page=this query=../queryStr}}">{{this}}</a>
      </li>
      {{/each}}
    </ul><!-- /.pagination-->
  </div><!-- /.center-->
  {{/with}}
</template>
