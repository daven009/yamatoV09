<template name="profilePage">
	<div>
		<div class="container">
			<ol class="breadcrumb">
				<li><a href="{{pathFor 'properties' page=1}}">首页</a></li>
				<li class="active">账户</li>
			</ol>
		</div>
		<!-- end Breadcrumb -->

		<div class="container">
			<div class="row">
				<!-- sidebar -->
				<div class="col-xs-2 col-sm-3">
					<section id="sidebar">
						<header><h3>账户</h3></header>
						<aside>
							<ul class="sidebar-navigation">
								<li class="active radius"><a href="{{pathFor 'profile'}}"><i class="fa fa-user"></i><span class="hidden-xs">个人简介</span></a></li>
								<li><a href="{{pathFor 'security'}}"><i class="fa fa-lock"></i><span class="hidden-xs">安全设置</span></a></li>
								<li><a href="{{pathFor 'myproperty' page=1}}"><i class="fa fa-home"></i><span class="hidden-xs">我的房屋</span></a></li>
								<!-- <li><a href="bookmarked.html"><i class="fa fa-heart"></i><span class="hidden-xs">反向推送</span></a></li> -->
								<li><a href="{{pathFor 'inbox'}}"><i class="fa fa-inbox"></i><span class="hidden-xs">收件箱</span></a></li>
							</ul>
						</aside>
					</section><!-- /#sidebar -->
				</div><!-- /.col-md-3 -->
				<!-- end Sidebar -->
				<!-- My Properties -->
				<div class="col-xs-10 col-sm-9">
					<section id="profile">
						{{#with profile}}
						<header><h1>个人简介</h1></header>
						<div class="account-profile">
							<div class="row">
								<div class="col-md-3 col-sm-3">
									<img alt="" class="image radius" src="{{getAvatarByUserId userid}}">
								</div>
								<div class="col-md-9 col-sm-9">
									<form role="form" id="accountProfile">
										<section id="contact">
											<h3>联络方式</h3>
											<dl class="contact-fields">
												<dt><label for="form-account-email">邮箱:</label></dt>
												<dd>
													{{#with getEmailAndStatusByUserId userid}}
													<label>{{address}}
														{{#if verified}}
														<i class="fa fa-check-circle text-success"></i>
														{{else}}
														<span class="text-danger pointer" id="verifyEmail">[验证]</span>
														{{/if}}
													</label>
													{{/with}}
												</dd>
												<dt><label for="form-account-name">名字:</label></dt>
												<dd><div class="form-group" >
													<input type="text" class="form-control" id="form-account-name" name="name" value="{{name}}">
												</div><!-- /.form-group --></dd>
												<dt><label for="form-account-phone">电话:</label></dt>
												<dd><div class="form-group" id="phone-form-group">
													<input type="text" class="form-control" id="form-account-phone" name="phone" value="{{phone}}">
												</div><!-- /.form-group --></dd>
												<dt><label for="form-account-qq">QQ:</label></dt>
												<dd><div class="form-group" id="qq-form-group">
													<input type="text" class="form-control" id="form-account-qq" name="qq" value="{{qq}}">
												</div><!-- /.form-group --></dd>
												<dt><label for="form-account-wechat">微信:</label></dt>
												<dd><div class="form-group" id="wechat-form-group">
													<input type="text" class="form-control" id="form-account-wechat" name="wechat" value="{{wechat}}">
												</div><!-- /.form-group --></dd>
											</dl>
										</section>
										<section id="about-me">
											<h3>关于我</h3>
											<div class="form-group">
												<textarea class="form-control" id="form-contact-agent-message" rows="5" name="about">{{about}}</textarea>
											</div><!-- /.form-group -->
											<div class="form-group clearfix">
												<button type="submit" class="btn pull-right btn-default" id="account-submit">保存变更</button>
											</div><!-- /.form-group -->
										</section>
									</form><!-- /#form-contact -->
								</div><!-- /.col-md-9 -->
							</div><!-- /.row -->
						</div><!-- /.account-profile -->
						{{/with}}
					</section><!-- /#profile -->
				</div><!-- /.col-md-9 -->
				<!-- end My Properties -->
			</div><!-- /.row -->
		</div><!-- /.container -->
	</div>
</template>
