<template name="loginForm">
  <div>
    {{> breadcrumbs}}
    <div class="container">
      <div class="row" style="margin-top:50px; background-color:white">
        <div class="col-sm-5 m-b">
          <h1 class="m-t-none m-b">登陆</h1>
          <p>登陆并管理您的账户</p>
          {{> flashMessages}}
          <form role="form" id="loginForm" method="post">
            <div class="form-group">
              <label>用户名</label>
              <input type="text" class="form-control" name="username" placeholder="输入您的用户名">
            </div>
            <div class="form-group">
              <label>密码</label>
              <input type="password" class="form-control" name="password" placeholder="输入您的密码">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-default">登入</button>
              <a href="javascript:void(0)" id="forgetPassLink" class="pull-right" style="padding:10px;">忘记密码?</a>
            </div>
          </form>
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-5 m-b">
          <h1 class="m-t-none m-b">还不是会员 ?</h1>
          <p>一分钟拥有账号，点击 <a href="/account/signup" onclick="$('#loginModal').modal('hide')">这里</a> 免费注册</p>
          <p>或者</p>
          <a href="#" class="btn btn-facebook btn-block m-b-sm" id="facebookLogin"><i class="fa fa-facebook pull-left"></i>使用Facebook账户登陆</a>
          <a href="#" class="btn btn-gplus btn-block" id="googleLogin"><i class="fa fa-google-plus pull-left"></i>使用Google账户登陆</a>
        </div>
      </div>
    </div>
  </div>
  {{> forgotPassPopup}}
</template>

<template name="forgotPassPopup">
  <div id="forgotPassModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h3 class="modal-title center">
            <strong>忘记密码</strong><br>
            <small>重设密码会发送至您的邮箱</small>
          </h3>
        </div>
        <div class="modal-body center" style="padding:5px">
          <div class="ui-TextField ui-Field">
            <input autofocus="autofocus" name="email" class="content" placeholder="邮箱" style="border:none;border-radius: 6px;">
          </div>
        </div>
        <div class="modal-footer">
          <a href="javascript:void(0)" id="forgotPassBtn" class="btn btn-default btn-block m-b-sm">重设密码</a>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="resetPassPopup">
  <div id="resetPassModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h3 class="modal-title center">
            <strong>忘记密码</strong><br>
            <small>立即设置新密码</small>
          </h3>
        </div>
        <div class="modal-body center" style="padding:5px;border-bottom: 1px solid #E5E5E5;">
          <div class="ui-TextField ui-Field">
            <input type="password" name="newpass" class="content" placeholder="新的密码" style="border:none;border-radius: 6px;">
          </div>
        </div>
        <div class="modal-body center" style="padding:5px">
          <div class="ui-TextField ui-Field">
            <input type="password" name="repeatpass" class="content" placeholder="确认密码" style="border:none;border-radius: 6px;">
          </div>
        </div>
        <div class="modal-footer">
          <a href="javascript:void(0)" id="resetPassBtn" class="btn btn-default btn-block m-b-sm">重设密码</a>
        </div>
      </div>
    </div>
  </div>
</template>
