<template name="myProperties">
  <div>
    <div class="container">
      <ol class="breadcrumb">
        <li><a href="{{pathFor 'properties' page=1}}">首页</a></li>
        <li><a href="{{pathFor 'profile'}}">账户</a></li>
        <li class="active">我的房屋</li>
      </ol>
    </div>
    <!-- end Breadcrumb -->

    <div class="container">
      <div class="row">
        <!-- sidebar -->
        <div class="col-xs-2 col-sm-3">
          <section id="sidebar">
            <header><h3>账户</h3></header>
            <aside>
              <ul class="sidebar-navigation">
                <li><a href="{{pathFor 'profile'}}"><i class="fa fa-user"></i><span class="hidden-xs">个人简介</span></a></li>
                <li class="active radius"><a href="#"><i class="fa fa-home"></i><span class="hidden-xs">我的房屋</span></a></li>
                <!-- <li><a href="bookmarked.html"><i class="fa fa-heart"></i><span class="hidden-xs">反向推送</span></a></li> -->
                <li><a href="{{pathFor 'inbox'}}"><i class="fa fa-inbox"></i><span class="hidden-xs">收件箱</span></a></li>
              </ul>
            </aside>
          </section><!-- /#sidebar -->
        </div><!-- /.col-md-3 -->
        <!-- end Sidebar -->
        <!-- My Properties -->
        <div class="col-xs-10 col-sm-9">
          <section id="my-properties">
            <ul class="nav nav-tabs nav-justified" role="tablist" style="margin-bottom:10px">
              {{#if showActive}}
                <li role="presentation" class="active"><a href="{{pathFor 'myproperty' page=1}}">正在发布 ({{totalActive}})</a></li>
                <li role="presentation"><a href="{{pathFor 'myproperty' page=1 hash='inactive-record'}}">已关闭 ({{totalInactive}})</a></li>
              {{else}}
                <li role="presentation"><a href="{{pathFor 'myproperty' page=1}}">正在发布 ({{totalActive}})</a></li>
                <li role="presentation" class="active"><a href="{{pathFor 'myproperty' page=1 hash='inactive-record'}}">已关闭 ({{totalInactive}})</a></li>
              {{/if}}
            </ul>
            {{> myPropertyList}}
          </section><!-- /#my-properties -->
        </div><!-- /.col-md-9 -->
        <!-- end My Properties -->
      </div><!-- /.row -->
    </div><!-- /.container -->
  </div>
</template>
