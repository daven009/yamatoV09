<template name="introFlow">
  <div class="container intro-flow">
    <header class="section-title"><h2>发布流程</h2></header>
    <div class="row">

      <div class="timeline-centered">

        <article class="timeline-entry">

            <div class="timeline-entry-inner">

                <div class="timeline-icon bg-info">
                    <i class="entypo-feather">1</i>
                </div>

                <div class="timeline-label">
                    <h2>完成注册和验证 <i class="fa fa-sign-in"></i></h2>
                    <p>还想再快一点？可选择用google或者facebook帐号登录。</p>
                </div>
            </div>

        </article>

        <article class="timeline-entry">
          <div class="timeline-entry-inner">
            <div class="timeline-icon bg-warning">
              <i class="entypo-suitcase">2</i>
            </div>

            <div class="timeline-label">
              <h2>填写房屋信息 <i class="fa fa-pencil-square-o"></i></h2>
              <p>用家易提供的标准表格，房屋信息一目了然。</p>
              <p>
                <img src="/img/demo.gif" class="img-responsive img-rounded full-width">
              </p>
            </div>
          </div>
        </article>

        <article class="timeline-entry">
          <div class="timeline-entry-inner">
            <div class="timeline-icon bg-success">
              <i class="entypo-suitcase">3</i>
            </div>

            <div class="timeline-label">
              <h2>完成 <i class="fa fa-thumbs-o-up"></i></h2>
              <p>发布租房信息，就是这么简单！</p>
            </div>
          </div>
        </article>

        <article class="timeline-entry begin">

            <div class="timeline-entry-inner">

                <div class="timeline-icon" style="-webkit-transform: rotate(-90deg); -moz-transform: rotate(-90deg);">
                    <i class="entypo-flight"></i> +
                </div>

            </div>
        </article>

      </div>


    </div>
  </div>
</template>
