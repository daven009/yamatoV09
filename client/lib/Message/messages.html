<template name="messages">
  <div id="message-box" style="display:none">
    <div class="message-box">
    {{#if messages}}
    <ul class="message">
      {{#each messages}}
        {{> message}}
      {{/each}}
    </ul>
    {{else}}
    <div class="no-message-box">
      <div class="no-message">
        没有任何新消息噢!
      </div>
      <img class="message-bell" src="/img/bell.png">
    </div>
    {{/if}}
    </div>
  </div>
</template>

<template name="message">
  <li class="left clearfix message-line" data-topic-id="{{_id}}">
    <div style="float:left;width:100px;height:80px">
    <span class="message-img pull-left">
      <div class="merge">
        <img src="//lh5.googleusercontent.com/-ne6QI6HVrLA/AAAAAAAAAAI/AAAAAAAAEis/ClHC-U6OfiQ/s80-c-k-no/photo.jpg">
      </div>
    </span>
    </div>
    <div class="message-body clearfix">
      <div class="message-header">
        <strong class="primary-font">ghshen:</strong>
      </div>
      <p>请问房间还有吗？</p>
    </div>
  </li>
</template>
